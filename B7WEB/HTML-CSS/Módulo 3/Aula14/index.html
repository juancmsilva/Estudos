<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Validações Nativas 2</title>
</head>

<body>
    <form method="post">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>
                Primeiro nome: <br>
                <input type="text" name="name" required minlength="2" maxlength="10">
            </label> <br>
            <label >
                Último nome: <br>
                <input type="text" name="lastname" required minlength="2" maxlength="10">
            </label> <br>
          <!--  <label >
                
                Idade: <br>
                <input type="number" name="age" min="18">
            </label>-->
            <label for="">
                E-mail: <br>
                <input type="email" name="email" pattern="" >
            </label>
            <label >
                Data de Nascimento: <br>
                <input type="date" name="birthday" min="2005-01-01" >
            </label>
        </fieldset>

        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>
                Nome da empresa: <br>
                <input type="text" name="company" required minlength="2" maxlength="30">
            </label> <br>
            <label>
                Cargo: <br>
                <input type="text" name="jobtitle" required minlength="2" maxlength="20">
            </label> <br>
        </fieldset>
        <button>Cadastrar</button>
    </form>
</body>

</html>
